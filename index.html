<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="InputAndOutput">
        <span id="output">0</span>
        <div id="inputDiv">
            <input id="input" type="text" disabled value=""></input>
            <svg id="backspace" width="27" height="19" viewBox="0 0 27 19" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="9.33333" y="1.47827" width="16.6667" height="16.0435" rx="2" fill="black" stroke="#4DC722"
                    stroke-width="2" />
                <path
                    d="M2.26555 7.96966C1.31576 8.76884 1.31576 10.2312 2.26554 11.0303L9.49012 17.1093C10.791 18.2039 12.7778 17.279 12.7778 15.5789L12.7778 3.42108C12.7778 1.72095 10.791 0.796148 9.49012 1.89075L2.26555 7.96966Z"
                    fill="black" stroke="#4DC722" stroke-width="2" />
                <rect x="10.3333" y="2.47827" width="13.037" height="14.0435" rx="1" fill="black" />
                <path
                    d="M17.9858 12.6165L12.8935 7.53267L14.0099 6.40341L19.1065 11.4957L17.9858 12.6165ZM14.0099 12.6165L12.8935 11.4957L17.9858 6.40341L19.1065 7.53267L14.0099 12.6165Z"
                    fill="#4DC722" />
            </svg>
        </div>
        <div id="line"></div>
    </div>


    <div id="btns">
        <button id="clear">C</button>
        <button id="brackets">()</button>
        <button id="remainder" class="operations">%</button>
        <button id="div" class="operations">รท</button>
        <button id="btn7" class="nums">7</button>
        <button id="btn8" class="nums">8</button>
        <button id="btn9" class="nums">9</button>
        <button id="mult" class="operations">ร</button>
        <button id="btn4" class="nums">4</button>
        <button id="btn5" class="nums">5</button>
        <button id="btn6" class="nums">6</button>
        <button id="sub" class="operations">-</button>
        <button id="btn1" class="nums">1</button>
        <button id="btn2" class="nums">2</button>
        <button id="btn3" class="nums">3</button>
        <button id="add" class="operations">+</button>
        <!-- <button>+/-</button> -->
        <button id="dot">.</button>
        <button id="btn0" class="nums">0</button>
        <button id="equal">=</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
